
<mat-form-field>
  <mat-select [(ngModel)]='propertyName' multiple>
   
    <mat-option (onSelectionChange)="change($event)" *ngFor="let some of something" [value]="some">
      {{ some }}
    </mat-option>
  </mat-select>
</mat-form-field>
